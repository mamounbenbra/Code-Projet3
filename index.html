<style type="text/css">

.split {
  font-family: sans-serif;
  font-weight: bold;
  font-size: 62pt;
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

img{
  width: 500px;
}

footer {
  position: fixed;
  bottom: 5vh;
  left: 0;
  width: 100vw;
  font-family: serif;
  font-size: 28pt;
  text-align: center;
  z-index: 200;
}
</style>
</head>
<body>

 <div class="split left">
    <div class="centered">
      <div id="material_left"></div>
    </div> 
  </div>
